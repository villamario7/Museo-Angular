<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title> Formulario de dontivo </title>
    <style>
        .cart {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3> Direccion de facturacion </h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName"> Nombre </label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName"> Apellido </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="username">&#64; Nombre de usuario </label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email"> Email (Opcional) </label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="address"> Direccion </label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="address2"> Segunda direccion (Opcional) </label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="country"> Pais </label>
                    <select id="country" class="form-control">
                        <option selected> Elige... </option>
                        <option> Cuba </option>
                        <option> Turquia </option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="state"> Ciudad </label>
                    <select id="state" class="form-control">
                        <option selected> Elige... </option>
                        <option> Valencia </option>
                        <option> Malaga </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Zip">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sameAddress">
                <label class="form-check-label" for="sameAddress"> Mi direccion de envio es la misma que mi direccion de facturacion </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="saveInfo">
                <label class="form-check-label" for="saveInfo"> Guarda mi informacion para la proxima vez </label>
            </div>
        </form>

        <div class="cart mt-4">
            <h4> Carrito <span class="badge badge-secondary">3</span></h4>
            <ul class="list-unstyled">
                <li> Nombre del producto <span class="float-right">$69</span></li>
                <li> Nombre del producto 2 <span class="float-right">$420</span></li>
                <li> Nombre del producto 3 <span class="float-right">$80085</span></li>
            </ul>
            <hr>
            <div class="d-flex justify-content-between">
                <strong> Codigo promocional </strong>
                <strong>- $5</strong>
            </div>
            <div class="d-flex justify-content-between">
                <strong>Total (USD)</strong>
                <strong>$20</strong>
            </div>
            <form class="mt-3">
                <div class="form-group">
                    <label for="promoCode"> Codigo promocional </label>
                    <input type="text" class="form-control" id="promoCode" placeholder="Promo code">
                </div>
                <button type="submit" class="btn btn-primary"> Canjear </button>
            </form>
        </div>

        <h3 class="mt-4"> Pago </h3>
        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" checked>
                <label class="form-check-label" for="creditCard"> Tarjeta de credito </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" value="debitCard">
                <label class="form-check-label" for="debitCard"> Tarjeta de debito </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-md-6">
                    <label for="nameOnCard"> Nombre en la tarjeta </label>
                    <input type="text" class="form-control" id="nameOnCard" placeholder="Name as displayed on card">
                </div>
                <div class="form-group col-md-6">
                    <label for="cardNumber"> Numero de la tarjeta de credito </label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Credit card number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expiration"> Fecha de caducidad </label>
                    <input type="text" class="form-control" id="expiration" placeholder="MM/YY">
                </div>
                <div class="form-group col-md-6">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                </div>
            </div>
            <button type="submit" class="btn btn-success"> Continuar al pago </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
