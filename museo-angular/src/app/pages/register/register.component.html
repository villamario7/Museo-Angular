<div class="container my-5">
  <h2 class="featurette-heading fw-normal lh-1 text-start">Regístrate</h2> <!-- Título alineado a la izquierda -->
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4 mb-3">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
      <div class="valid-feedback">Perfecto!</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02" class="form-label">Apllidos</label>
      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
      <div class="valid-feedback">Perfecto!</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">Por favor elige un nombre de usuario</div>
      </div>
    </div>
    <div class="col-12 mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">Acepta los terminos y condiciones</label>
        <div class="invalid-feedback">Debes aceptar antes de enviar</div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>
</div>
