<div class="container my-5">
    <div class="row featurette">
      <div class="col-md-6">
        <img src="{{ArticuloONE?.imagen}}" class="featurette-image img-fluid mx-auto" alt="museo" width="500" height="500">
      </div>
      <div class="col-md-6">
        <h1 class="featurette-heading fw-normal lh-1" [innerHTML]= "ArticuloONE?.detalle_titulo"></h1>
        <h2 class="featurette-heading fw-normal lh-1" [innerHTML]= "ArticuloONE?.detalle_autor"></h2>
        <p [innerHTML]= "ArticuloONE?.detalle_desc"></p>
    </div>
    <a routerLink="/catalogo" class="btn btn-primary boton-volver">Volver al catalogo</a>
    </div>
  </div>
